<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sport Express</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shorcut icon" type="imagex.png" href="SPORT-exp.ico">
</head>
<body>
  <section>
        <div id="quadbranco">
            <div>
                <img id="logo" src="logo.png" height="180px">
                
                <div>
                    <h1 id="txtlogin">Faça Login com uma conta Sport<br>Express</h1>
                </div>
                
                <div>
                    <input type="email" placeholder="Endereço de E-mail" id="email">
                </div>
                
                <div>
                    <input type="password" placeholder="Digite sua senha" id="senha">
                </div>

                <div>
                    <input type="checkbox" id="check">
                    <span id="lembrar">Lembrar Login</span>
                    <a id="esqueceu" href="">Esqueceu Sua Senha</a>
                </div>

                <div>
                    <button id="conta">CONECTAR A CONTA</button>
                </div>
        
                <div id="volta">
                    <a href='/' id='voltar'>Voltar para a página inicial</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
